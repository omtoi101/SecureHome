<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Face - SecureHome</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 1.1rem;
        }
        .card {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .camera-container {
            text-align: center;
            margin-bottom: 20px;
        }
        #video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 12px;
        }
        #canvas {
            display: none;
        }
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
        }
        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
        }
        .btn-success {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Face for {{ user.username }}</h1>
            <div class="nav-links">
                <a href="{{ url_for('list_admin_users') }}">Back to Users</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
        <div class="card">
            <div class="camera-container">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
            <button class="btn btn-primary" onclick="takePhoto()">Capture Photo</button>
            <form id="upload-form" style="display: none;">
                <input type="hidden" name="user_id" value="{{ user.id }}">
                <input type="hidden" id="image-data" name="image_data">
                <button type="submit" class="btn btn-success">Save Photo</button>
            </form>
        </div>
    </div>
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const uploadForm = document.getElementById('upload-form');
        const imageDataInput = document.getElementById('image-data');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: ", err);
            });

        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');
            imageDataInput.value = imageData;
            uploadForm.style.display = 'block';
        }

        uploadForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch('/admin/users/edit_face/{{ user.id }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Face updated successfully!');
                    window.location.href = "{{ url_for('list_admin_users') }}";
                } else {
                    alert('Error updating face: ' + data.error);
                }
            });
        });
    </script>
</body>
</html>
