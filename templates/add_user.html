<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>User Management - SecureHome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 15px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header h1 {
            font-size: clamp(20px, 5vw, 28px);
            font-weight: 600;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .back-btn {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            touch-action: manipulation;
            min-height: 44px;
            font-size: 14px;
        }

        .back-btn:hover, .back-btn:active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            transform: scale(0.95);
        }

        .mobile-tabs {
            display: none;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab-btn {
            flex: 1;
            padding: 14px 8px;
            background: transparent;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            touch-action: manipulation;
            text-align: center;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .tab-btn:active {
            transform: scale(0.95);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        .tab-content {
            display: block;
        }

        .add-user-section, .manage-users-section {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .section-title {
            font-size: clamp(18px, 4vw, 24px);
            font-weight: 600;
            margin-bottom: 25px;
            color: #4ade80;
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: center;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #e5e7eb;
            font-size: 16px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
            min-height: 48px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4ade80;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .camera-container {
            position: relative;
            margin-bottom: 20px;
            text-align: center;
        }

        #video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: #000;
        }

        #canvas {
            display: none;
        }

        .camera-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: clamp(150px, 40vw, 200px);
            height: clamp(150px, 40vw, 200px);
            border: 3px solid #4ade80;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.4; transform: translate(-50%, -50%) scale(1.05); }
        }

        .camera-status {
            text-align: center;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
        }

        .camera-ready {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
            border: 2px solid rgba(74, 222, 128, 0.3);
        }

        .camera-error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 2px solid rgba(239, 68, 68, 0.3);
        }

        .btn {
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            justify-content: center;
            touch-action: manipulation;
            min-height: 56px;
            position: relative;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
        }

        .btn-primary:active {
            background: linear-gradient(135deg, #4f46e5, #4338ca);
            transform: scale(0.95);
        }

        .btn-success {
            background: linear-gradient(135deg, #4ade80, #22c55e);
            color: white;
        }

        .btn-success:active {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            transform: scale(0.95);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }

        .btn-danger:active {
            background: linear-gradient(135deg, #dc2626, #b91c1c);
            transform: scale(0.95);
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .users-grid::-webkit-scrollbar {
            width: 8px;
        }

        .users-grid::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .users-grid::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            min-height: 40px;
        }

        .user-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        .user-card:active {
            background: rgba(255, 255, 255, 0.15);
            transform: scale(0.98);
        }

        .user-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 12px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 12px;
            word-break: break-word;
            font-size: 15px;
        }

        .user-actions {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .btn-small {
            padding: 10px 14px;
            font-size: 13px;
            min-width: auto;
            min-height: 40px;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 15px;
            right: 15px;
            padding: 18px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 2000;
            transform: translateY(-100px);
            transition: transform 0.3s ease;
            max-width: none;
            word-wrap: break-word;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .notification.show {
            transform: translateY(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #4ade80, #22c55e);
        }

        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 24px;
            height: 24px;
            margin: -12px 0 0 -12px;
            border: 3px solid transparent;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .preview-section {
            margin-top: 20px;
            text-align: center;
            padding: 20px;
            background: rgba(74, 222, 128, 0.1);
            border-radius: 12px;
            border: 2px solid rgba(74, 222, 128, 0.3);
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 12px;
            border: 2px solid #4ade80;
            margin-bottom: 12px;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 16px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            min-height: 48px;
        }

        .search-box input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-box input:focus {
            outline: none;
            border-color: #4ade80;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(74, 222, 128, 0.2);
        }

        .refresh-btn {
            width: 100%;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
        }

        /* Mobile-specific styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-bottom: 80px;
            }

            .header {
                padding: 15px;
                flex-direction: column;
                text-align: center;
            }

            .header h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            .header-buttons {
                width: 100%;
                justify-content: center;
            }

            .back-btn {
                flex: 1;
                max-width: 120px;
                justify-content: center;
                font-size: 12px;
                padding: 10px 8px;
            }

            .mobile-tabs {
                display: flex;
            }

            .main-content {
                display: block;
            }

            .tab-content {
                display: none;
            }

            .tab-content.active {
                display: block;
            }

            .add-user-section, .manage-users-section {
                padding: 20px;
                margin-bottom: 20px;
            }

            .btn-group {
                grid-template-columns: 1fr;
                gap: 15px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(0, 0, 0, 0.9);
                padding: 20px;
                margin: 0;
                border-radius: 15px 15px 0 0;
                backdrop-filter: blur(20px);
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .camera-container {
                margin-bottom: 80px;
            }

            #video {
                max-width: 100%;
                height: auto;
                aspect-ratio: 4/3;
            }

            .camera-overlay {
                width: clamp(120px, 35vw, 160px);
                height: clamp(120px, 35vw, 160px);
            }

            .users-grid {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                max-height: 60vh;
                gap: 12px;
            }

            .user-card {
                padding: 12px;
            }

            .user-image {
                width: 60px;
                height: 60px;
            }

            .user-name {
                font-size: 14px;
                margin-bottom: 10px;
            }

            .btn-small {
                padding: 8px 10px;
                font-size: 11px;
                min-height: 36px;
            }

            .preview-section {
                margin-bottom: 100px;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .users-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .user-card {
                padding: 10px;
            }

            .user-image {
                width: 50px;
                height: 50px;
            }

            .section-title {
                font-size: 16px;
            }

            .btn-group {
                padding: 15px;
            }

            .btn {
                padding: 18px 16px;
                font-size: 15px;
            }
        }

        /* Landscape mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            .btn-group {
                position: relative;
                bottom: auto;
                border-radius: 12px;
                margin-top: 20px;
            }

            body {
                padding-bottom: 15px;
            }

            .camera-container {
                margin-bottom: 20px;
            }

            .preview-section {
                margin-bottom: 20px;
            }

            #video {
                max-height: 40vh;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) {
            .back-btn:hover,
            .btn:hover,
            .user-card:hover {
                transform: none;
            }
        }

        /* High contrast mode */
        @media (prefers-contrast: high) {
            .form-group input,
            .search-box input {
                border-width: 3px;
            }

            .btn {
                border: 2px solid rgba(255, 255, 255, 0.3);
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }

            .camera-overlay {
                animation: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë• User Management</h1>
            <div class="header-buttons">
                <a href="/settings" class="back-btn">‚öôÔ∏è Settings</a>
                <a href="/" class="back-btn">üè† Home</a>
            </div>
        </div>

        <!-- Mobile Tab Navigation -->
        <div class="mobile-tabs">
            <button class="tab-btn active" onclick="switchTab('add')">‚ûï Add User</button>
            <button class="tab-btn" onclick="switchTab('manage')">üë§ Manage</button>
        </div>

        <div class="main-content">
            <!-- Add User Section -->
            <div id="add-tab" class="add-user-section tab-content active">
                <div class="section-title">
                    ‚ûï Add New User
                </div>

                <div class="form-group">
                    <label for="username">User Name</label>
                    <input type="text" id="username" placeholder="Enter user name" maxlength="30">
                </div>

                <div class="camera-container">
                    <div id="camera-status" class="camera-status camera-error">
                        üì∑ Initializing camera...
                    </div>
                    <div style="position: relative; display: inline-block;">
                        <video id="video" autoplay playsinline muted></video>
                        <div class="camera-overlay"></div>
                    </div>
                    <canvas id="canvas"></canvas>
                </div>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="takePhoto()" id="capture-btn" disabled>
                        üì∏ Capture
                    </button>
                    <button class="btn btn-success" onclick="submitUser()" id="save-btn" disabled>
                        üíæ Save User
                    </button>
                </div>

                <div class="preview-section" id="preview-section" style="display: none;">
                    <h4>üì∑ Captured Photo</h4>
                    <img id="preview-image" class="preview-image" alt="Preview">
                    <p>Ready to save! Make sure the face is clearly visible.</p>
                </div>
            </div>

            <!-- Manage Users Section -->
            <div id="manage-tab" class="manage-users-section tab-content">
                <div class="section-title">
                    üë§ Manage Users
                </div>

                <div class="search-box">
                    <input type="text" id="search-input" placeholder="üîç Search users..." oninput="filterUsers()">
                </div>

                <div class="users-grid" id="users-grid">
                    <div class="empty-state">
                        Loading users...
                    </div>
                </div>

                <button class="btn btn-primary refresh-btn" onclick="loadUsers()">üîÑ Refresh Users</button>
            </div>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const cameraStatus = document.getElementById('camera-status');
        const captureBtn = document.getElementById('capture-btn');
        const saveBtn = document.getElementById('save-btn');
        const previewSection = document.getElementById('preview-section');
        const previewImage = document.getElementById('preview-image');
        const usersGrid = document.getElementById('users-grid');
        const searchInput = document.getElementById('search-input');

        let imageData = null;
        let currentStream = null;
        let allUsers = [];
        let currentTab = 'add';

        // Mobile tab switching
        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');

            currentTab = tabName;

            // Load users when switching to manage tab
            if (tabName === 'manage') {
                loadUsers();
            }
        }

        // Auto-switch tabs on desktop
        function initializeTabSystem() {
            if (window.innerWidth > 768) {
                // Desktop: show both sections
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.add('active');
                    content.style.display = 'block';
                });
                document.querySelector('.mobile-tabs').style.display = 'none';
                document.querySelector('.main-content').style.display = 'grid';
            } else {
                // Mobile: show tabs
                document.querySelector('.mobile-tabs').style.display = 'flex';
                document.querySelector('.main-content').style.display = 'block';
                switchTab('add');
            }
        }

        // Initialize camera on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeTabSystem();
            initializeCamera();
            loadUsers();
        });

        async function initializeCamera() {
            try {
                cameraStatus.textContent = 'üì∑ Requesting camera access...';
                cameraStatus.className = 'camera-status camera-error';

                const constraints = {
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        facingMode: 'user'
                    }
                };

                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;

                video.onloadedmetadata = () => {
                    cameraStatus.textContent = '‚úÖ Camera ready - Position your face in the circle';
                    cameraStatus.className = 'camera-status camera-ready';
                    captureBtn.disabled = false;
                };

            } catch (err) {
                console.error('Camera error:', err);
                cameraStatus.textContent = '‚ùå Camera access denied or not available';
                cameraStatus.className = 'camera-status camera-error';
                showNotification('Camera access denied. Please check permissions and try again.', 'error');
            }
        }

        function takePhoto() {
            if (!video.videoWidth || !video.videoHeight) {
                showNotification('Camera not ready. Please wait a moment.', 'error');
                return;
            }

            // Add haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            imageData = canvas.toDataURL('image/jpeg', 0.8);
            previewImage.src = imageData;
            previewSection.style.display = 'block';
            saveBtn.disabled = false;
            
            showNotification('üì∏ Photo captured! Ready to save.', 'success');
        }

        async function submitUser() {
            const name = document.getElementById('username').value.trim();
            
            if (!name) {
                showNotification('‚ùå Please enter a user name.', 'error');
                return;
            }
            
            if (name.length > 30) {
                showNotification('‚ùå Name too long. Maximum 30 characters.', 'error');
                return;
            }
            
            if (!imageData) {
                showNotification('‚ùå Please take a photo first.', 'error');
                return;
            }

            saveBtn.classList.add('loading');
            saveBtn.style.position = 'relative';
            
            try {
                const response = await fetch('/api/add_user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, image: imageData })
                });

                const result = await response.json();
                
                if (result.success) {
                    showNotification(`‚úÖ ${name} added successfully!`, 'success');
                    
                    // Reset form
                    document.getElementById('username').value = '';
                    imageData = null;
                    previewSection.style.display = 'none';
                    saveBtn.disabled = true;
                    
                    // Reload users and switch to manage tab on mobile
                    setTimeout(() => {
                        loadUsers();
                        if (window.innerWidth <= 768) {
                            // Auto-switch to manage tab to see the new user
                            document.querySelectorAll('.tab-btn')[1].click();
                        }
                    }, 1000);
                } else {
                    showNotification('‚ùå ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('‚ùå Network error: ' + error.message, 'error');
            } finally {
                saveBtn.classList.remove('loading');
                saveBtn.style.position = '';
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('/api/list_users');
                const result = await response.json();
                
                if (result.success) {
                    allUsers = result.users;
                    displayUsers(allUsers);
                } else {
                    usersGrid.innerHTML = '<div class="empty-state">Failed to load users</div>';
                }
            } catch (error) {
                usersGrid.innerHTML = '<div class="empty-state">Error loading users</div>';
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            if (users.length === 0) {
                usersGrid.innerHTML = '<div class="empty-state">No users found<br><small>Add your first user to get started!</small></div>';
                return;
            }

            usersGrid.innerHTML = users.map(user => `
                <div class="user-card">
                    <img src="/api/user_image/${user.name}" class="user-image" alt="${user.name}" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div style="display:none; width:60px; height:60px; background:rgba(255,255,255,0.2); border-radius:50%; margin:0 auto 12px; align-items:center; justify-content:center; font-size:24px;">üë§</div>
                    <div class="user-name">${user.name}</div>
                    <div class="user-actions">
                        <button class="btn btn-danger btn-small" onclick="deleteUser('${user.name}')">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function filterUsers() {
            const searchTerm = searchInput.value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.name.toLowerCase().includes(searchTerm)
            );
            displayUsers(filteredUsers);
        }

        async function deleteUser(username) {
            // Mobile-friendly confirmation
            const confirmMessage = `Delete user "${username}"?\n\nThis action cannot be undone.`;
            if (!confirm(confirmMessage)) {
                return;
            }

            // Add haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate([100, 50, 100]);
            }

            try {
                const response = await fetch('/api/delete_user', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: username })
                });

                const result = await response.json();
                
                if (result.success) {
                    showNotification(`‚úÖ ${username} deleted successfully!`, 'success');
                    loadUsers(); // Reload the users list
                } else {
                    showNotification('‚ùå ' + result.error, 'error');
                }
            } catch (error) {
                showNotification('‚ùå Network error: ' + error.message, 'error');
            }
        }

        function showNotification(message, type) {
            // Remove existing notifications
            document.querySelectorAll('.notification').forEach(n => n.remove());
            
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        // Handle window resize
        window.addEventListener('resize', initializeTabSystem);

        // Handle orientation change
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                initializeTabSystem();
                // Reinitialize camera after orientation change
                if (currentStream) {
                    initializeCamera();
                }
            }, 500);
        });

        // Prevent double-tap zoom on iOS
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Add haptic feedback to interactive elements
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.btn, .back-btn, .tab-btn').forEach(element => {
                element.addEventListener('touchstart', function() {
                    if (navigator.vibrate) {
                        navigator.vibrate(10);
                    }
                });
            });
        });

        // Handle camera permissions on mobile
        function requestCameraPermission() {
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                initializeCamera();
            } else {
                cameraStatus.textContent = '‚ùå Camera not supported on this device';
                cameraStatus.className = 'camera-status camera-error';
            }
        }

        // Auto-focus username input when switching to add tab
        function focusUsernameInput() {
            if (currentTab === 'add' && window.innerWidth <= 768) {
                setTimeout(() => {
                    document.getElementById('username').focus();
                }, 300);
            }
        }

        // Enhanced error handling for mobile
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            showNotification('An error occurred. Please refresh the page.', 'error');
        });

        // Service worker registration for PWA capabilities (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                // Uncomment if you want PWA capabilities
                // navigator.serviceWorker.register('/sw.js');
            });
        }

        // Handle back button on mobile browsers
        window.addEventListener('popstate', function(event) {
            if (window.innerWidth <= 768 && currentTab !== 'add') {
                switchTab('add');
                history.pushState(null, null, window.location.href);
            }
        });

        // Cleanup camera stream when page is hidden (mobile battery optimization)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }
            } else {
                // Reinitialize camera when page becomes visible again
                if (currentTab === 'add') {
                    setTimeout(initializeCamera, 500);
                }
            }
        });
    </script>
</body>
